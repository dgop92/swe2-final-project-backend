_format_version: "3.0"
_transform: true

services:
  - name: create-service
    url: http://create_service:8011
    routes:
    - name: create-route
      paths:
      - /people
      methods:
        - POST
  - name: read-service
    url: http://read_service:8012
    routes:
    - name: read-route
      paths:
      - /people
      methods:
        - GET
  - name: update-service
    url: http://update_service:8013
    routes:
    - name: update-route
      paths:
      - /people
      methods:
        - PATCH
  - name: delete-service
    url: http://delete_service:8014
    routes:
    - name: delete-route
      paths:
      - /people
      methods:
        - DELETE
